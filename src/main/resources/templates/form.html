<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nueva Habitación</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container mt-5">
    <h2>Registrar Nueva Habitación</h2>
    <form id="habitacionForm">
        <div class="mb-3">
            <label class="form-label">Número</label>
            <input type="text" class="form-control" id="numero" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Tipo</label>
            <select class="form-select" id="tipo" required>
                <option value="INDIVIDUAL">Individual</option>
                <option value="DOBLE">Doble</option>
                <option value="SUITE">Suite</option>
                <option value="FAMILIAR">Familiar</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" id="precio" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Capacidad</label>
            <input type="number" class="form-control" id="capacidad" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Estado</label>
            <select class="form-select" id="estado" required>
                <option value="DISPONIBLE">Disponible</option>
                <option value="OCUPADA">Ocupada</option>
                <option value="MANTENIMIENTO">Mantenimiento</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Piso</label>
            <input type="number" class="form-control" id="piso" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Imagen Principal</label>
            <input type="text" class="form-control" id="imagenPrincipal">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="terraza">
            <label class="form-check-label">Terraza</label>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="vistaAlMar">
            <label class="form-check-label">Vista al Mar</label>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Habitación</button>
    </form>
</div>

<script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/code.js}"></script>
</body>
</html>
